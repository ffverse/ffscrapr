<h2>The oauth callback url.</h2>

<h3>Description</h3>

<p>The url that <code><a href="../../httr/help/oauth_listener.html">oauth_listener()</a></code> expects that the client be
referred to.
</p>


<h3>Usage</h3>

<pre>
oauth_callback()
</pre>
